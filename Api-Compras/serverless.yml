org: juanrodo
service: api-compras

provider:
  name: aws
  runtime: nodejs22.x
  memorySize: 1024
  timeout: 30
  iam:
    role: arn:aws:iam::693784643162:role/LabRole
  environment:
    TABLE_COMPRAS: ${sls:stage}-t_compras
    FUNCION_VALIDAR: api-usuario-${sls:stage}-validar
    FUNCION_BUSCAR_CURSO: api-curso-${sls:stage}-obtenerCurso
    FUNCION_BUSCAR_HORARIO: api-horario-${sls:stage}-obtenerHorario

functions:
  comprarCurso:
    handler: Lambda_Comprar.handler
    events:
      - http:
          path: /compra/comprar
          method: post
          cors: true
          integration: lambda

  listarCompras:
    handler: Lambda_ListarCompras.handler
    events:
      - http:
          path: /compra/listar
          method: get
          cors: true
          integration: lambda

  eliminarCompra:
    handler: Lambda_EliminarCompra.handler
    events:
      - http:
          path: /compra/eliminar
          method: delete
          cors: true
          integration: lambda

  actualizarCompras:
    handler: Lambda_ActuCompras.handler
    events:
      - http:
          path: /compra/actualizar
          method: put
          cors: true
          integration: lambda

  doc:
    handler: Lambda_Doc.handler
    events:
      - http:
          path: /doc
          method: get
          cors: true
      - http:
          path: /doc/{proxy+}
          method: get
          cors: true

resources:
  Resources:
    TablaCompras:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${sls:stage}-t_compras
        AttributeDefinitions:
          - AttributeName: tenant_id_dni_estado
            AttributeType: S
          - AttributeName: curso_id
            AttributeType: S
          - AttributeName: tenant_id_curso_id
            AttributeType: S
          - AttributeName: alumno_dni
            AttributeType: S
          - AttributeName: horario_id
            AttributeType: S
        KeySchema:
          - AttributeName: tenant_id_dni_estado
            KeyType: HASH
          - AttributeName: curso_id
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES
        GlobalSecondaryIndexes:
          - IndexName: tenant_curso_index
            KeySchema:
              - AttributeName: tenant_id_curso_id
                KeyType: HASH
              - AttributeName: alumno_dni
                KeyType: RANGE
            Projection:
              ProjectionType: ALL

          - IndexName: tenant_curso_horario_index
            KeySchema:
              - AttributeName: tenant_id_curso_id
                KeyType: HASH
              - AttributeName: horario_id
                KeyType: RANGE
            Projection:
              ProjectionType: ALL

  Outputs:
    TablaComprasStreamArn:
      Description: ARN del Stream de la tabla de compras
      Value:
        Fn::GetAtt:
          - TablaCompras
          - StreamArn
      Export:
        Name: ${self:service}-${sls:stage}-CompraStreamArn

package:
  individually: false
  include:
    - '**'
